<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weight Convertor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      margin-top: 70px;
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center">Weight Convertor</h1>
        <form>
          <div class="mb-3">
            <label for="lbsInput" class="form-label">Pounds</label>
            <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds..." />
          </div>
        </form>
        <div id="output">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h4 class="card-title">Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h4 class="card-title">KiloGrams:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>
          <div class="card text-white bg-danger mb-3">
            <div class="card-body">
              <h4 class="card-title">Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('output').style.visibility = 'hidden'
    document.getElementById('lbsInput').addEventListener('input',function(e){
        document.getElementById('output').style.visibility = 'visible'
        let lbs = e.target.value
        document.getElementById('gramsOutput').innerHTML = lbs/0.0022046
        document.getElementById('kgOutput').innerHTML = lbs/2.2046
        document.getElementById('ozOutput').innerHTML = lbs * 16
    })
  </script>
</body>
</html>
