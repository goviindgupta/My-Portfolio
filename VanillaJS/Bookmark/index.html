<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Site Bookmarker</title>

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="fetchBookmarks()">
    <div class="container py-5">
      <!-- Header -->
      <header class="text-center mb-4">
        <h3 class="text-muted">Bookmarker</h3>
      </header>

      <!-- Jumbotron -->
      <div class="bg-light p-5 rounded-4 text-center">
        <h1 class="mb-4">Bookmark your favourite Sites</h1>
        <form id="myform" class="text-start mx-auto" style="max-width: 500px;">
          <div class="mb-3">
            <label for="siteName" class="form-label">Site Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="siteName" 
              placeholder="Website name">
          </div>
          <div class="mb-3">
            <label for="siteUrl" class="form-label">Site URL</label>
            <input 
              type="url" 
              class="form-control" 
              id="siteUrl" 
              placeholder="Website URL">
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>

      <!-- Bookmarks Results -->
      <section class="mt-4">
        <div id="bookmarksResults"></div>
      </section>

      <!-- Footer -->
      <footer class="text-center mt-5">
        <p class="text-muted">&copy; 2023 Bookmarker, Inc.</p>
      </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
      crossorigin="anonymous"></script>

    <!-- jQuery CDN -->
    <script 
      src="https://code.jquery.com/jquery-3.6.4.min.js" 
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
