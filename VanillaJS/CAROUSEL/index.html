<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vanilla Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <i class="fas fa-arrow-left" id="prevBtn"></i>
        <i class="fas fa-arrow-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <img src="img/pexels-brett-sayles-1226013.jpg" id="lastClone" alt="">
            <img src="img/pexels-olgalioncat-7245260.jpg" alt="">
            <img src="img/pexels-ron-lach-9653765.jpg" alt="">
            <img src="img/pexels-tomfisk-3148865.jpg" alt="">
            <img src="img/pexels-zaur-hajizada-2128548990-29410928.jpg" id="firstClone" alt="">
        </div>
    </div>

    <!-- Bubble Indicators -->
    <div class="carousel-bubbles"></div>

    <script src="app.js"></script>
</body>
</html>
